  <section>
    <h1>Pomodoro</h1>


    <p>Temps de pause</p>
    <div >
      <button type="button" class="timer" name="button">-</button>
      <p id="timeBreak">1</p>
      <button type="button" class="timer" name="button">+</button>
    </div>


    <p>Temps de session</p>
    <div >
      <button type="button" class="timer" name="button">-</button>
      <p id="timeSession">25</p>
      <button type="button" class="timer" name="button">+</button>
    </div>

    <div >
      <button type="button" class="start timer" name="button">Start</button>
      <button type="button"  class="pause timer" name="button">Pause</button>
      <p>Break</p>
      <p>Session</p>
      <p id="time"></p>
    </div>

  </section>
